<section>
<div class="container">
  <div id="log" >
    <div class="login-form">
    <div class="main-div">
        <div class="panel">
       <h2>Admin Login</h2>
       <p>Please enter your email and password</p>
       </div>
        
       
       <form id="Login">
    
            <div class="form-group">
                <input type="email" [(ngModel)]="email" name="mail" class="form-control" id="inputEmail" placeholder="Email Address"/>
            </div>
    
            <div class="form-group">
                <input type="password" [(ngModel)]="password" name="pwd" class="form-control" id="inputPassword" placeholder="Password"/>
            </div>
            <div class="forgot">
            <a href="reset.html">Forgot password?</a>
    </div>
            <button type="submit" (click)="login('email','password')" class="btn btn-primary">Login</button>
    
        </form>
        </div>
    </div>
</div> 
</div>

</section>
